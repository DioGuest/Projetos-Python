{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ form.name.label }} Product</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="name">{{ form.name.label }}</label>
            {{ form.name(class="form-control", size=32) }}
        </div>
        <div class="form-group">
            <label for="price">{{ form.price.label }}</label>
            {{ form.price(class="form-control", size=32) }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
