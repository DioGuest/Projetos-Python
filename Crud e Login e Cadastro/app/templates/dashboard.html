<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seus estilos CSS personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Dashboard</h1>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mb-3">Logout</a>
        <h2>Products</h2>
        <a href="{{ url_for('product.add_product') }}" class="btn btn-primary mb-3">Add Product</a>
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ product.name }} - ${{ product.price }}
                <span>
                    <a href="{{ url_for('product.edit_product', id=product.id) }}" class="btn btn-sm btn-info mr-2">Edit</a>
                    <form action="{{ url_for('product.delete_product', id=product.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Bootstrap JavaScript (opcional, se vocÃª precisar de funcionalidades JavaScript do Bootstrap) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
